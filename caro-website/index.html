<html>
<head>
<style type = 'text/css'>
img{
	opacity: 0.75;
}
img:hover{
	opacity: 1.0;
}
#aeiou img:first-of-type{
	height: 500px;
}
</style>

<script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
<link rel= 'stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>

<body>
	<h1>helo 
	<div id = 'add-btn' class = 'btn btn-default btn-danger'>HOLLA</div></h1>
	<p>let us go then, you and i<br>when the evening is spread out against the sky<br>like a patient etherized upon a table</p>
	<div id = 'bigger-btn' class = 'btn btn-default'>bigger</div>
	<div id = 'smaller-btn' class = 'btn btn-default'>smaller</div><br><br>
	<div id = 'aeiou'>
	<a href = 'http://pbl.link/rickroll'><img src = 'http://37.media.tumblr.com/a7ab1bf105504b84d4b01520a160b7ac/tumblr_mm0o0mNtJB1qccl98o1_500.gif'></a>
	</div>
	<h2>this my image gallery</h2>
	<div id = 'gallery'></div>
</body>

<script type = 'text/javascript'>
var imgHeight = 200;
var imageURLs = [];
for(var i=0; i<10; i++){
	imageURLs.push('http://thecatapi.com/api/images/get?image_id='+i.toString()+'sm');
}
function respondToClick(){
	$('#add-btn').click(function(){
		var url = prompt("what's good, homie", "");

		if (url != null) {
			addImageToGallery(url);
		}
	});
}
function respondToResize(){
	$('#bigger-btn').click(function(){
		imgHeight = imgHeight + 100;
		resizeImages();
	});
	$('#smaller-btn').click(function(){
		imgHeight = imgHeight - 100;
		resizeImages();
	});
}
function resizeImages(){
	$('img').each(function(){
		$(this).css('height', imgHeight);
	});
}
function addImageToGallery(url){
	var img = document.createElement('img');
	$(img).attr('src', url);
	$(img).css('height', imgHeight);
	var a = document.createElement('a');
	$(a).attr('href', 'http://pbl.link/rickroll');
	$(a).append(img);
	$('#gallery').prepend(a);
}
$(document).ready(function(){
	for(var i=0;i<imageURLs.length;i++){
		addImageToGallery(imageURLs[i]);
	}
	respondToClick();
	respondToResize();
	resizeImages();
});
</script>

</html>
